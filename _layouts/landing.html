<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }}</title>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <META name="robots" content="index, follow">


        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
                
        <link rel="apple-touch-icon" sizes="76x76" href="/landing/img/apple-icon.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/landing/img/favicon.png">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <link href="/landing/css/gaia.css" rel="stylesheet"/>
        <link href="/landing/css/custom.css" rel="stylesheet"/>

        <!--     Fonts and icons     -->
        <link href='https://fonts.googleapis.com/css?family=Cambo|Poppins:400,600' rel='stylesheet' type='text/css'>
        <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
        <link href="/landing/css/fonts/pe-icon-7-stroke.css" rel="stylesheet">
        <meta name="description" content="{{ site.description}}">
        
    </head>
    <body>
        <nav class="navbar navbar-default navbar-transparent navbar-fixed-top" color-on-scroll="200">
            <!-- if you want to keep the navbar hidden you can add this class to the navbar "navbar-burger"-->
            <div class="container">
                <div class="navbar-header">
                    <button id="menu-toggle" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#example">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar bar1"></span>
                        <span class="icon-bar bar2"></span>
                        <span class="icon-bar bar3"></span>
                    </button>

                    <a href="/" class="navbar-brand">
                        {{ site.title }}
                    </a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right navbar-uppercase">
                        <li>
                            <a href="/en/">English Blog</a>
                        </li>
                        <li>
                            <a href="/bn/">Bangla Blog</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
        </nav>

        <div class="section section-header">
            <div class="parallax">
                <div class="image ky-coverphoto">
                </div>

            </div>
        </div>



    <div class="section">
        <div class="container">

            <div class="row">
                <div class="title-area">
                    <h2>Who Am I</h2>
                    <div class="separator separator-danger">✻</div>
                    <p class="description">
                        {{ site.description}}
                    </p>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="title-area">
                        <h2>My Philosophy</h2>
                        <div class="separator separator-danger">✻</div>
                        <blockquote>
                            <p class="description">
                                {{ site.philosophy}}
                             </p>
                        </blockquote>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="title-area">
                        <h2>আমার দর্শন</h2>
                        <div class="separator separator-danger">✻</div>
                        <blockquote>
                            <p class="description">
                                 {{ site.philosophy_bn}}
                           </p>
                        </blockquote>
                    </div>
                </div>
             </div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-3 text-center">
                    <a href="/en/" class="btn btn-primary btn-round btn-lg active" role="button">Visit English Blog</a>
                </div>
                <div class="col-sm-3 text-center">
                    <a href="/bn/" class="btn btn-primary btn-round btn-lg active" role="button">বাংলা ব্লগে চলুন</a>
                </div>					
            </div>
    </div>   
    </body>
    <!--   core js files    -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--  js library for devices recognition -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>


    <!--   file where we handle all the script from the Gaia - Bootstrap Template   -->
    <script type="text/javascript" src="/landing/js/gaia.js"></script>

    {% include google-analytics.html %}

</html>
