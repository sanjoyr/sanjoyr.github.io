{% include base.html %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{ site.title }} - {{ page.title }}</title>
        {% include head.html %}
        
        {% if page.description %}
            <meta name="description" content="{{ page.description }}">
        {% else %} 
            <meta name="description" content="{{ site.description}}">
        {% endif %}        
    </head>

    <body>
		<!-- Wrapper -->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<!-- Header -->
								{% include header.html %}

 							<!-- Content -->
								<section>
									<header class="main">
										<h1>{{ page.title }}</h1>
									</header>

									<span class="image main"><img src="{{ page.title-image }}" alt="{{ page.title-image-alt }}" /></span>

                                    {{ content }}
								</section>

								{% include disqus.html %}
						</div>
					</div>

				<!-- Sidebar -->
                    {% include sidebar.html %}
			</div>
		<!-- Scripts -->
        {% include js.html %}
    </body>
</html>
