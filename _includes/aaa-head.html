{% include aaa-base.html %}

{% if page.lang == 'bn' %}
<title>{{ site.title-bn }} - {{ page.title }}</title>
<meta name="description" content="{{ page.intro }} {{ page.excerpt }} {{ site.description-bn }}">
<meta name="keywords" content="{{ site.keywords-bn }}" >
{% else %}
<title>{{ site.title }} - {{ page.title }}</title>
<meta name="description" content="{{ page.intro }} {{ page.excerpt }} {{ site.description }}">
<meta name="keywords" content="{{ site.keywords }}" >
{% endif %}

<meta name="robots" content="index, follow">
<link rel="canonical" href="http://sanjoyroy.com/" />

<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!--     Favicon Icons     -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ base }}/assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="{{ base }}/assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ base }}/assets/favicon/favicon-16x16.png">
<link rel="manifest" href="{{ base }}/assets/favicon/site.webmanifest">
<link rel="mask-icon" href="{{ base }}/assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="{{ base }}/assets/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="{{ base }}/assets/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

<!-- multi font for mulitple languages -->
<link href="https://fonts.googleapis.com/css?family=Quattrocento|Roboto" rel="stylesheet">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="{{ base }}/assets/style.css" rel="stylesheet">
